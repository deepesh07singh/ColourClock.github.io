<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="clock">
            <div class="numbers">
                <span class="twelve"><b>12</b></span>
                <span class="one"><b>1</b></span>
                <span class="two"><b>2</b></span>
                <span class="three"><b>3</b></span>
                <span class="four"><b>4</b></span>
                <span class="five"><b>5</b></span>
                <span class="six"><b>6</b></span>
                <span class="seven"><b>7</b></span>
                <span class="eight"><b>8</b></span>
                <span class="nine"><b>9</b></span>
                <span class="ten"><b>10</b></span>
                <span class="eleven"><b>11</b></span>
                <div class="time hrs"><i></i></div>
                <div class="time min"><i></i></div>
                <div class="time sec"><i></i></div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
